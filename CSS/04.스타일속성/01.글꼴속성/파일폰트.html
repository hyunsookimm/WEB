<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>폰트 파일로 글꼴 적용하기</title>
    <style>
        @font-face {
            font-family: "nanum";
            src: url('fonts/Nanum.ttf');
        }
        body {
            font-family: "NanumPenScript-Regular", sans-serif;
        }
    </style>
</head>
<body>
    <h1>폰트 파일로 글꼴 적용하기</h1>
    <h3>ttf, oft, woff 등 폰트파일 다운로드 및 준비</h3>
    <ol>
        <li>@font-face 에 src 속성에 지정</li>
        <li>url() 함수로 폰트파일 경로 지정</li>
        <li>font-family 속성으로 스타일 지정</li>
    </ol>
</body>
</html>
