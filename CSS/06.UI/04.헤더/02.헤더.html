<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>헤더</title>
    <link rel="stylesheet" href="css/02.헤더.css">
    <link href="https://fonts.googleapis.com/icon?family=Material+Icons" rel="stylesheet">
</head>
<body>
    <!--  마우스 커서 효과 -->
    <div class="cursor"></div>

    <!-- 헤더 -->
    <header>
    <!-- 로고 -->
     <div class="logo">
        <a href=""><img src="https://placehold.co/132x25" alt="logo"></a>
     </div>
    <!-- 메뉴 -->
    <nav id="nav">
        <ul class="gnb">
            <li><a href="">Company</a></li>
            <li><a href="">Service</a></li>
            <li><a href="">Works</a></li>
            <li><a href="">Blog</a></li>
        </ul>
    </nav>
    <!-- 유틸 -->
    <div class="util">
        <div class="langs">
            <a href="" class="active">KR</a>
            <a href="">EN<a>
        </div>
        <div class="line"></div>
        <div class="sns">
            <a href=""><img src="img/naver.svg" alt="naver"></a>
            <a href=""><img src="img/insta.svg" alt="insta"></a>
        </div>
        <div class="line"></div>
        <div class="sitemap">
            <a href=""><span class="material-icons">menu</span></a>
        </div>
    </div>

    </header>
    <!--  자바스크립트 작성 영역 -->
    <script>
        // 마우스 포인터 도형
        const shape = document.querySelector('.cursor')

        // 현재 마우스 포인터 위치 : 마우스 이동 이벤트 
        document.addEventListener("mousemove", (e) => {
            shape.style.display = 'block'
            const x = e.clientX
            const y = e.clientY
            shape.style.transform
            = `
              translate(${x}px, ${y}px)
              translate(-50%, -50%)
              `
        })
    </script>
</body>
</html>
