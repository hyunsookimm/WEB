<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>요소 접근 - Element</title>
    <script>
        document.addEventListener("DOMContentLoaded", () => {
         let $container = document.getElementsByClassName("container")[0]

         // childeren : 해당 요소의 자식 노드들
         console.log( $container.children );
         console.log( $container.children[0] );            // ul.list
         console.log( $container.children[1] );            // section
         console.log( $container.children[2] );            // section

         let $section = document.getElementsByTagName("section")[0]
         console.log( $section.firstElementChild );         // 첫번째 자식요소
         console.log( $section.children[1] );               // index 1번 자식
         console.log( $section.lastElementChild );          // 마지막 자식요소

         console.log( $section.children[1].previousElementSibling ); // 이전 요소
         console.log( $section.children[1].nextElementSibling );     // 다음 요소

        // ---------------------------------------------------
        let item1 = document.getElementById("item1")
         
        console.log( item1.nodeName );
        console.log('class : ' + item1.getAttribute("class"));
        console.log( item1.immerHTML );
        console.log( item1.firstElementChild );
        console.log( item1.lastElementChild.firstElementChild );
        console.log( item1.textContent );
        console.log( item1.lastElementChild.textContent );
        console.log( item1.parentElement );
    })
    </script>
</head>
<body>
    <div class="container">
        <!-- ul.list>((li>a{리스트})*4) -->
        <ul class="list"></ul>
        <li><a href="">리스트1</a></li>
        <li><a href="">리스트2</a></li>
        <li><a href="">리스트3</a></li>
        <li><a href="">리스트4</a></li>
    <section>
        <img src="" alt="이미지1">
        <img src="" alt="이미지2">
        <img src="" alt="이미지3">
    </section>
    <section>
        <div class="item" id="item1">아이템1<span>추가 요소</span></div>
        <div class="item" id="item2">아이템2</div>
        <div class="item" id="item3">아이템3</div>
        <div class="item" id="item4">아이템4</div>
    </section>
    </div>
</body>
</html>
