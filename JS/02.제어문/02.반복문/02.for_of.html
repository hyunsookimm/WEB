<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>for ~ of 반복문</title>
    <script>
        // 배열 선언
        const todoList = ['자바 복습', '자바스크립트 공부', '저녁먹기', '운동하기']

        // for ( let [반복요소] of [배열] )
        // i : 반복변수(0~N-1)
        for (let todo of todoList) {
            console.log(`오늘의 할 일 : ${todo}`);
        }
    </script>
</head>
<body>
    
</body>
</html>
