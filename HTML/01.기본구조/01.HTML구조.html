<!-- !엔터 : HTML 기본 코드-->
<!-- 주석: ctrl + / -->
<!-- 중간 주석 : alt + shift + A -->
<!DOCTYPE html>     <!-- HTML5 문서임을 정의 -->
<html lang="en">    <!-- HTML 문서의 시작 -->
  <head>              <!-- 브라우저의 정보를 제공하는 태그 - 메타정보, 페이지, 제목, 외부파일 포함 -->
     <meta charset="UTF-8">     <!-- 문자 인코딩 방식 -->
    <!-- 뷰포트 : 페이지의 크기 비율 제어하는 방법을 지정 -->
     <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <!-- 브라우저 창/탭 제목 -->
     <title>사이트 제목</title>
  </head>
  <body>  <!-- 본문 내용 : 화면에 표시되는 영역 -->
    
  </body>
</html>
