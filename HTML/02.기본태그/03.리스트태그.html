<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>리스트 태그</title>
</head>
<body>
    <!-- 
        리스트 태그 : 항목을 나열하는 태그
        - ul      : 번호 없는 리스트     
        - ol      : 번호 있는 리스트     
        - dl      : 정의 리스트     
    -->
    <h1>리스트 태그</h1>
    <h3>번호 없는 리스트 -ul</h3>
    <!-- ul>(li*3) -->
    <ul>
        <li>카페라떼</li>
        <li>카페모카</li>
        <li>아이스 초코</li>
    </ul>

    <h3>번호 있는 리스트 -ol</h3>
    <!-- ol>(li*3) -->
    <!-- 속성 : start, type(l,a,A,i,I) reversed -->
    <ol start="1" type="I">
        <li>HTML</li>
        <li>CSS</li>
        <li>JavaScirpt</li>
    </ol>

    <h3>정의 리스트 - dl</h3>
    <!-- dl>(dt+dd+dt+dd) -->
    <dl>
        <dt>HTML</dt>
        <dd>마크업 언어</dd>
        <dt>CSS</dt>
        <dd>- 스타일 시트</dd>
    </dl>
</body>
</html>
